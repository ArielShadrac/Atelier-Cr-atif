{% extends 'base/navbar.html' %}
{% load static %}

{% block content %}

<section class="pt-4">
    <div class="container">
        <div class="row d-flex align-items-center justify-content-start">
            <div class="col-md-6">
                <figure><img src="./assets/img/photo-1484755560615-a4c64e778a6c.jpg" alt="" class="img-fluid">
                </figure>
            </div>
            <!-- end:col -->
            <div class="col-md-6 pl-lg-5 pl-md-5">
                <h2>
                    Contactez-nous
                </h2>
                <p class="lead mt-4">Nous serons ravis de répondre à vos questions ou demandes. Remplissez le formulaire ci-dessous ou utilisez les informations de contact fournies.</p>

                <div class="contact-form mt-5">
                    <div class="form-group row">
                        <div class="col-sm-10"></div>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fname" placeholder="Votre Prenom" name="fname">
                        </div>
                    </div>
                    <div class="form-group row">

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lname" placeholder="Votre Nom" name="lname">
                        </div>
                    </div>
                    <div class="form-group row">

                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Votre email" name="email">
                        </div>
                    </div>
                    <div class="form-group row">

                        <div class="col-sm-10">
                            <textarea class="form-control" rows="5" id="comment" placeholder="Votre message"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-light font-weight-bold">Envoyer</button>
                        </div>
                    </div>
                </div>
                <!-- end:contact -->

            </div>
            <!-- end:col -->
        </div>
        <hr class="mt-5">
    </div>
</section>

{% endblock %}
